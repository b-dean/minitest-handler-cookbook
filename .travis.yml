# Use Travis's cointainer based infrastructure
sudo: false
cache: bundler
addons:
  apt:
    sources:
      - chef-stable-precise
    packages:
      - chefdk

# Ensure we make ChefDK's Ruby the default
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - chef exec bundle install
script:
  - chef --version
  - chec exec bundle exec rake test
